<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Quality Control Illustration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f3a"/>
      <stop offset="1" stop-color="#0f1419"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Inspection area -->
  <g transform="translate(50, 50)">
    <!-- Inspection table -->
    <rect x="10" y="100" width="180" height="80" fill="#1f2937" stroke="#38bdf8" stroke-width="2" rx="4"/>
    
    <!-- Product on table (simplified air rifle) -->
    <g transform="translate(50, 110)">
      <!-- Barrel -->
      <rect x="0" y="5" width="80" height="12" fill="#94a3b8" stroke="#38bdf8" stroke-width="1.5" rx="2"/>
      <!-- Stock -->
      <rect x="50" y="20" width="40" height="15" fill="#64748b" stroke="#38bdf8" stroke-width="1.5" rx="2"/>
      <!-- Trigger guard -->
      <circle cx="65" cy="35" r="6" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    </g>
    
    <!-- Inspection tools -->
    <!-- Caliper 1 -->
    <g transform="translate(20, 40)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
      <circle cx="30" cy="0" r="4" fill="#fbbf24"/>
      <line x1="15" y1="-8" x2="15" y2="8" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Caliper 2 -->
    <g transform="translate(130, 40)">
      <line x1="0" y1="0" x2="25" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
      <circle cx="25" cy="0" r="4" fill="#fbbf24"/>
      <line x1="12" y1="-8" x2="12" y2="8" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Checkmark (quality approved) -->
    <g transform="translate(160, 70)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2.5"/>
      <path d="M -8 0 L -2 6 L 10 -8" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(80, 210)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <text x="15" y="5" fill="#10b981" font-family="system-ui" font-size="11">Passed QC</text>
  </g>
  
  <g transform="translate(80, 235)">
    <circle cx="0" cy="0" r="6" fill="#38bdf8"/>
    <text x="15" y="5" fill="#38bdf8" font-family="system-ui" font-size="11">Ready for Assembly</text>
  </g>
</svg>