<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">CNC Machining Illustration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f3a"/>
      <stop offset="1" stop-color="#0f1419"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8edff"/>
      <stop offset="50" stop-color="#c8d5ff"/>
      <stop offset="100" stop-color="#a8b5df"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid background -->
  <g opacity="0.1" stroke="#38bdf8" stroke-width="1">
    <line x1="30" y1="0" x2="30" y2="300"/>
    <line x1="60" y1="0" x2="60" y2="300"/>
    <line x1="90" y1="0" x2="90" y2="300"/>
    <line x1="120" y1="0" x2="120" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="180" y1="0" x2="180" y2="300"/>
    <line x1="210" y1="0" x2="210" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="270" y1="0" x2="270" y2="300"/>
    <line x1="0" y1="30" x2="300" y2="30"/>
    <line x1="0" y1="60" x2="300" y2="60"/>
    <line x1="0" y1="90" x2="300" y2="90"/>
    <line x1="0" y1="120" x2="300" y2="120"/>
    <line x1="0" y1="150" x2="300" y2="150"/>
    <line x1="0" y1="180" x2="300" y2="180"/>
    <line x1="0" y1="210" x2="300" y2="210"/>
    <line x1="0" y1="240" x2="300" y2="240"/>
    <line x1="0" y1="270" x2="300" y2="270"/>
  </g>

  <!-- CNC Machine illustration -->
  <g transform="translate(60, 70)">
    <!-- Machine base -->
    <rect x="0" y="80" width="180" height="40" fill="url(#metalGrad)" stroke="#38bdf8" stroke-width="2"/>
    
    <!-- Machine body -->
    <rect x="30" y="40" width="120" height="45" fill="url(#metalGrad)" stroke="#38bdf8" stroke-width="2" rx="4"/>
    
    <!-- Drill bit -->
    <g transform="translate(90, 20)">
      <circle cx="0" cy="0" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <rect x="-4" y="0" width="8" height="20" fill="#fbbf24"/>
    </g>
    
    <!-- Tool holder -->
    <rect x="35" y="10" width="20" height="30" fill="#64748b" stroke="#38bdf8" stroke-width="1.5"/>
    <rect x="130" y="10" width="20" height="30" fill="#64748b" stroke="#38bdf8" stroke-width="1.5"/>
    
    <!-- Control panel -->
    <rect x="40" y="55" width="30" height="20" fill="#1f2937" stroke="#38bdf8" stroke-width="1.5"/>
    <circle cx="48" cy="62" r="2" fill="#38bdf8"/>
    <circle cx="62" cy="62" r="2" fill="#38bdf8"/>
    <circle cx="48" cy="68" r="2" fill="#38bdf8"/>
    <circle cx="62" cy="68" r="2" fill="#38bdf8"/>
  </g>
</svg>