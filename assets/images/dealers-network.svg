<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Network & Dealers Illustration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f3a"/>
      <stop offset="1" stop-color="#0f1419"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Map of India simplified -->
  <g transform="translate(60, 40)">
    <path d="M30 20 L60 25 L80 50 L85 85 L75 110 L50 120 L30 115 L20 90 L15 60 Z" fill="#0f1419" stroke="#38bdf8" stroke-width="2.5" opacity="0.7"/>
  </g>
  
  <!-- Central Hub -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
  
  <!-- Connected dealer nodes -->
  <!-- North -->
  <g transform="translate(150, 70)">
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" stroke="#38bdf8" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Delhi</text>
  </g>
  
  <!-- South -->
  <g transform="translate(150, 230)">
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" stroke="#38bdf8" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Chennai</text>
  </g>
  
  <!-- West -->
  <g transform="translate(70, 150)">
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" stroke="#38bdf8" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Mumbai</text>
  </g>
  
  <!-- East -->
  <g transform="translate(230, 150)">
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" stroke="#38bdf8" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Kolkata</text>
  </g>
  
  <!-- Connection lines to hub -->
  <g stroke="#38bdf8" stroke-width="1.5" opacity="0.4">
    <line x1="150" y1="150" x2="150" y2="78"/>
    <line x1="150" y1="150" x2="150" y2="222"/>
    <line x1="150" y1="150" x2="78" y2="150"/>
    <line x1="150" y1="150" x2="222" y2="150"/>
  </g>
  
  <!-- Center label -->
  <text x="150" y="270" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12" font-weight="600">Dealer Network</text>
</svg>