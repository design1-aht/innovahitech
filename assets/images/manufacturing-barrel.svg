<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Barrel Rifling Illustration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f3a"/>
      <stop offset="1" stop-color="#0f1419"/>
    </linearGradient>
    <linearGradient id="barrelGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="50" stop-color="#334155"/>
      <stop offset="100" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Barrel cross-section -->
  <g transform="translate(50, 50)">
    <!-- Outer circle (barrel) -->
    <circle cx="100" cy="100" r="85" fill="url(#barrelGrad)" stroke="#38bdf8" stroke-width="3"/>
    
    <!-- Inner bore -->
    <circle cx="100" cy="100" r="60" fill="#0f1419" stroke="#64748b" stroke-width="1"/>
    
    <!-- Rifling grooves (spiral pattern) -->
    <g stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7">
      <path d="M 100 40 Q 140 70, 140 100 Q 140 130, 100 160"/>
      <path d="M 100 40 Q 60 70, 60 100 Q 60 130, 100 160"/>
      <path d="M 100 40 Q 100 70, 130 100 Q 100 130, 100 160"/>
    </g>
    
    <!-- Spiral rifling lines -->
    <g stroke="#38bdf8" stroke-width="1.5" fill="none" opacity="0.5">
      <circle cx="100" cy="100" r="50" stroke-dasharray="5,8"/>
      <circle cx="100" cy="100" r="55" stroke-dasharray="5,8"/>
      <circle cx="100" cy="100" r="65" stroke-dasharray="5,8"/>
    </g>
    
    <!-- Center point -->
    <circle cx="100" cy="100" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Text indicator -->
  <text x="150" y="270" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12">Precision Rifling</text>
</svg>