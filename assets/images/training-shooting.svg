<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Precision Shooting Illustration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f3a"/>
      <stop offset="1" stop-color="#0f1419"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Indoor range -->
  <g transform="translate(40, 80)">
    <!-- Wall -->
    <rect x="0" y="0" width="220" height="120" fill="#1f2937" stroke="#38bdf8" stroke-width="2" rx="4"/>
    
    <!-- Shooting lane -->
    <rect x="10" y="10" width="50" height="100" fill="#0f1419" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <rect x="75" y="10" width="50" height="100" fill="#0f1419" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <rect x="140" y="10" width="70" height="100" fill="#0f1419" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    
    <!-- Air rifle shooter -->
    <g transform="translate(35, 60)">
      <!-- Head -->
      <circle cx="0" cy="-15" r="5" fill="#94a3b8"/>
      <!-- Body -->
      <rect x="-3" y="-10" width="6" height="12" fill="#64748b"/>
      <!-- Arms -->
      <line x1="-3" y1="-8" x2="-12" y2="-15" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      <line x1="3" y1="-8" x2="18" y2="-20" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      <!-- Rifle -->
      <rect x="5" y="-22" width="35" height="4" fill="#475569" stroke="#38bdf8" stroke-width="1.5" rx="1"/>
      <circle cx="40" cy="-20" r="3" fill="#fbbf24"/>
    </g>
    
    <!-- Target on wall -->
    <g transform="translate(190, 50)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ef4444" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="4" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="150" y="270" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="13" font-weight="600">Precision Training</text>
</svg>